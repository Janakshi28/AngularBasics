<!DOCTYPE html>
<html ng-app>
<head>
  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.8/angular.min.js"></script>
</head>

<body style="font-size:30px" >
  <div>
	10+20 = {{10+20}}
  </div>
  
  <!-- Using boolean expressions -->
  <div>
	{{2==2}}	<!-- Output = true -->
  </div>
  
  <div>
	{{1>=3}}	<!-- Output = false -->
  </div>

  <!-- Using plain old javascript object-->
  <div>
	{{{name:'Janakshi',age:'22'}.name}}	<!-- Output = Janakshi -->
  </div>
  
  <!-- Using arrays -->
  <div>
	{{['Pink','Green','Blue','Black'][2]}} <!-- Output = Blue -->
  </div>
	
  
  
</body>
</html>
